<!DOCTYPE html>
<html>
<head>
    <script src="js/jquery-2.0.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popup.js"></script>

    <link href="css/bootstrap.min.css" media="screen" rel="stylesheet">
    <link href="css/custom.css" media="screen" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="panel panel-default">
        <div class="panel-heading">Support Portal Customizations</div>
        <div class="panel-body">
            <div class="row">
                <div class="col-xs-13">
                    Customizations:
                </div>
                <div class="col-xs-11">
                    <button id="enableExtension" class="btn btn-xs" type="button" tabindex="-1"
                            aria-pressed="false"
                            data-toggle="button"
                            data-enabled-text="Enabled"
                            data-disabled-text="Disabled">
                    </button>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-xs-13">
                    Local Development Mode:
                </div>
                <div class="col-xs-11">
                    <div class="form-inline text-nowrap">
                        <button id="localDevMode" class="btn btn-xs" type="button" tabindex="-1"
                                aria-pressed="false"
                                data-toggle="button"
                                data-enabled-text="Enabled"
                                data-disabled-text="Disabled">
                        </button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-24">
                    <input class="form-inline form-control server-address" id="serverUrl" placeholder="Server URL (https://)"
                           style="width: 100%;" type="text" tabindex="-1">
                </div>
            </div>
            <hr>
            <div class="row form-buttons">
                <div class="col-xs-24">
                    <div class="btn-toolbar pull-left">
                        <div class="btn-group">
                            <button class="btn btn-warning pull-left cancel" tabindex="-1">Cancel</button>
                        </div>
                    </div>
                    <div class="btn-toolbar">
                        <div class="btn-group pull-right">
                            <button class="btn btn-success pull-right savereload" tabindex="-1">Save and
                                Reload</button>
                        </div>
                        <div class="btn-group pull-right">
                            <button class="btn btn-info save" tabindex="-1">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
